<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script type="text/javascript" src="iconfont/iconfont.js"></script>
</head>

<body>
<div class="nav">首页/我的课程/课程列表</div>
<div class="enter">
    <span>分类:</span> <input type="text" class="text" name="term">
    <span>标题:</span> <input type="text" class="text" name="title">
    <span>班级:</span> <input type="text" class="text" name="grade">
    <span>状态:</span> <input type="text" class="text" name="status">
    <span>创建时间:</span> <input type="text" class="text" name="create_time">
    <span>创建者:</span> <input type="text" class="text" name="admin">
    <span>分校地区:</span> <input type="text" class="text" name="area">
    <br>
    <input type="button" value="录入" class="button">
    <span class="null"></span>
</div>


<table>
    <thead>
        <th class="rows1">
            <input type="checkbox" >
            ID
        <span class="icon">&#xe63e;</span></th>
        <th class="rows2">分类</th>
        <th class="rows3">标题</th>
        <th class="rows4">班级</th>
        <th class="rows5">状态</th>
        <th class="rows6">创建时间</th>
        <th class="rows7">创建者</th>
        <th class="rows8">分校地区</th>
        <th class="rows2">操作</th>
    </thead>
    <tbody>
    </tbody>
</table>
<input type="button" class="del" value="删除">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/checkbox.util.js"></script>
<script src="js/modify.js"></script>
</body>
</html>
